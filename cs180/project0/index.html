<!DOCTYPE html>
<html>
<head>
    <title>Project 0</title>
    <style>
        .header {
            background:cyan;
            position: sticky;
            top: 0;
            padding: 10px 16px;
            width: 100%; 
        }
        .row {
            display: flex;
            align-content: center;
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="header" id="myHeader">
        <h1>Project 0: Becoming Friends with Your Camera</h1>
    </div>
    
    <h2>Part 1: Selfie: The Wrong Way vs. The Right Way</h2>
    <div class="row">
        <figure>
            <img src="selfie_closeup.JPG" alt="closeup selfie (18mm)" width="270" height="405">
            <figcaption style="text-align: center;"> closeup (f=18mm) </figcaption>
        </figure>
        <figure>
            <img src="selfie_zoomin.JPG" alt="further away (55mm)" width="270" height="405">
            <figcaption style="text-align: center;"> further away (f=55mm) </figcaption>
        </figure>        
    </div>
    <hr>
    <h2>Part 2: Architectural Perspective Compression</h2>
        <div class="row">
        <figure>
            <img src="house_zoom.JPG" alt="far and zoomed in house" width="270" height="405">
            <figcaption style="text-align: center;"> far and zoomed in </figcaption>
        </figure>
        <figure>
            <img src="house_close.JPG" alt="house without zoom" width="270" height="405">
            <figcaption style="text-align: center;"> without zoom </figcaption>
        </figure>        
    </div>
    <hr>
    <h2>Part 3: The Dolly Zoom</h2>
    <img src="sunflower.gif" alt="dolly zoom" class="center">
</body>
</html>
